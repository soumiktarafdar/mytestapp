<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img class="logo" src="../assets/imgs/logo-ifi.png" alt="ifi-logo">
	
	<ion-list class="inputsection">

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button block>Login</button>
	<div class="registernow">Not a member? <a (click)="goToRegistration()">Register Now</a></div>
</ion-content>
